    <!doctype html>
    <html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

        <title>Login</title>

        <style>
            body {
                background-color: #f4f4f4;
            }

            .login-container {
                max-width: 550px;
                height: fit-content;
                margin: 0 auto;
                padding: 20px;
                background: #fff;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                border-radius: 5px;
                margin-top: 100px;
            }
        </style>

    </head>

    <body>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>Error!</strong>{{ message }}
        </div>
        {% endfor %}
        {% endif%}

        <div class="container">
            <div class="row justify-content-center mt-5">
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">
                    OTP Verification
                  </div>
                  <div class="card-body">
                    <!-- new_password.html -->
                    <form id="newPasswordForm" method="post" action="{% url 'new_password' %}">
                      {% csrf_token %}
                      <input type="password" name="password_1" id="password1" placeholder="New Password">
                      <input type="password" name="password_2" id="password2" placeholder="Confirm Password">
                      <button type="submit">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        
          <!-- JavaScript for Password Validation -->
          <script>
            document.addEventListener('DOMContentLoaded', function () {
              const form = document.getElementById('newPasswordForm');
              const password1 = document.getElementById('password1');
              const password2 = document.getElementById('password2');
        
              form.addEventListener('submit', function (event) {
                if (!isValidPassword(password1.value.trim())) {
                  event.preventDefault(); // Prevent form submission if password is invalid
                } else if (password1.value !== password2.value) {
                  event.preventDefault(); // Prevent form submission if passwords do not match
                  alert('Passwords do not match');
                }
              });
        
              function isValidPassword(password) {
                // Password should be at least 8 characters long
                if (password.length < 8) {
                  alert('Password should be at least 8 characters long');
                  return false;
                }
        
                // Password should contain at least one number
                if (!/\d/.test(password)) {
                  alert('Password should contain at least one number');
                  return false;
                }
        
                // Password should contain at least one special character
                if (!/[$&+,:;=?@#|'<>.^*()%!-_]/.test(password)) {
                  alert('Password should contain at least one special character');
                  return false;
                }
        
                // Password should contain at least one alphabet character
                if (!/[a-zA-Z]/.test(password)) {
                  alert('Password should contain at least one alphabet character');
                  return false;
                }
        
                return true;
              }
            });
          </script>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
